---
layout: default
---
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <p class="date">{{ page.date | date: "%-d %B %Y" }}</p>

  {% if page.cover %}
    <img class="hero" src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover">
  {% endif %}

  {% if page.video_mp4 %}
    <video class="hero" controls {% if page.video_poster %}poster="{{ page.video_poster | relative_url }}"{% endif %}>
      <source src="{{ page.video_mp4 | relative_url }}" type="video/mp4">
    </video>
  {% endif %}

  {% if page.video_embed %}
    <div class="video-embed">
      <iframe src="{{ page.video_embed }}" frameborder="0" allowfullscreen loading="lazy"></iframe>
    </div>
  {% endif %}

  <div class="post-body">
    {{ content }}
  </div>
</article>
