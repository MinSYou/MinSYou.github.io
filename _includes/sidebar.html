<aside class="sidebar">
  <!-- Background layers for slideshow -->
  <div class="bg bg-a"></div>
  <div class="bg bg-b hidden"></div>

  <div class="sidebar-inner">
    <div class="avatar" style="background-image:url('{{ '/assets/img/profile.jpg' | relative_url }}')"></div>
    <h2 class="brand">{{ site.sidebar.name }}</h2>
    <p class="tagline">{{ site.sidebar.tagline }}</p>

    <nav class="nav">
      <a href="{{ '/' | relative_url }}">Latest</a>
      <a href="{{ '/about/' | relative_url }}">About</a>
      <a href="{{ '/contact/' | relative_url }}">Contact</a>
    </nav>

    <div class="socials">
      <a href="{{ site.social.github }}">GitHub</a>
      <a href="{{ site.social.instagram }}">Instagram</a>
      <a href="{{ site.social.linkedin }}">LinkedIn</a>
    </div>
  </div>
</aside>
